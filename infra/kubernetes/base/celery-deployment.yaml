apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: mh-cyberscore
  labels:
    app: celery-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
        - name: celery-worker
          image: registry.mh-cyberscore.fr/backend:latest
          command:
            - celery
            - -A
            - app.agents.celery_app
            - worker
            - -l
            - info
            - -Q
            - osint,darkweb,nthparty,reports,chat,default
          envFrom:
            - secretRef:
                name: backend-secrets
            - configMapRef:
                name: backend-config
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - celery
                - -A
                - app.agents.celery_app
                - inspect
                - ping
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: mh-cyberscore
  labels:
    app: celery-beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
    spec:
      containers:
        - name: celery-beat
          image: registry.mh-cyberscore.fr/backend:latest
          command:
            - celery
            - -A
            - app.agents.celery_app
            - beat
            - -l
            - info
          envFrom:
            - secretRef:
                name: backend-secrets
            - configMapRef:
                name: backend-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
