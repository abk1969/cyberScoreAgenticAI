version: "3.9"

services:
  # ============================================
  # Data Layer
  # ============================================
  postgres:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_DB: cyberscore
      POSTGRES_USER: ${DB_USER:-csadmin}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-csadmin} -d cyberscore"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-csadmin_minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # ============================================
  # Authentication
  # ============================================
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/cyberscore
      KC_DB_USERNAME: ${DB_USER:-csadmin}
      KC_DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  # ============================================
  # Proxy / IP Anonymization
  # ============================================
  tor:
    image: dperson/torproxy:latest
    ports:
      - "9050:9050"
      - "8118:8118"
    restart: unless-stopped

  # ============================================
  # Application Layer
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      CS_DATABASE_URL: postgresql+asyncpg://${DB_USER:-csadmin}:${DB_PASSWORD}@postgres:5432/cyberscore
      CS_REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CS_CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      CS_KEYCLOAK_URL: http://keycloak:8080
      CS_KEYCLOAK_REALM: ${CS_KEYCLOAK_REALM:-cyberscore}
      CS_KEYCLOAK_CLIENT_ID: ${CS_KEYCLOAK_CLIENT_ID:-cyberscore-api}
      CS_KEYCLOAK_CLIENT_SECRET: ${CS_KEYCLOAK_CLIENT_SECRET}
      CS_JWT_SECRET_KEY: ${CS_JWT_SECRET_KEY}
      CS_JWT_ALGORITHM: ${CS_JWT_ALGORITHM:-RS256}
      CS_VLLM_URL: ${CS_VLLM_URL:-http://localhost:8001}
      CS_LLM_MODEL: ${CS_LLM_MODEL:-mistralai/Mistral-Large-Instruct-2407}
      CS_QDRANT_URL: http://qdrant:6333
      CS_MINIO_ENDPOINT: minio:9000
      CS_MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-csadmin_minio}
      CS_MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      CS_MINIO_BUCKET: ${CS_MINIO_BUCKET:-cyberscore}
      CS_PROXY_MODE: ${CS_PROXY_MODE:-tor}
      CS_PROXY_TOR_URL: socks5://tor:9050
      CS_DEBUG: "true"
      CS_CORS_ORIGINS: '["http://localhost:3000"]'
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      qdrant:
        condition: service_started

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend

  # ============================================
  # Async Workers
  # ============================================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.agents.celery_app worker -l info -Q osint,darkweb,nthparty,reports,chat,internal,default
    environment:
      CS_DATABASE_URL: postgresql+asyncpg://${DB_USER:-csadmin}:${DB_PASSWORD}@postgres:5432/cyberscore
      CS_REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CS_CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      CS_KEYCLOAK_URL: http://keycloak:8080
      CS_KEYCLOAK_REALM: ${CS_KEYCLOAK_REALM:-cyberscore}
      CS_KEYCLOAK_CLIENT_ID: ${CS_KEYCLOAK_CLIENT_ID:-cyberscore-api}
      CS_KEYCLOAK_CLIENT_SECRET: ${CS_KEYCLOAK_CLIENT_SECRET}
      CS_VLLM_URL: ${CS_VLLM_URL:-http://localhost:8001}
      CS_LLM_MODEL: ${CS_LLM_MODEL:-mistralai/Mistral-Large-Instruct-2407}
      CS_QDRANT_URL: http://qdrant:6333
      CS_MINIO_ENDPOINT: minio:9000
      CS_MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-csadmin_minio}
      CS_MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      CS_MINIO_BUCKET: ${CS_MINIO_BUCKET:-cyberscore}
      CS_PROXY_MODE: ${CS_PROXY_MODE:-tor}
      CS_PROXY_TOR_URL: socks5://tor:9050
      CS_DEBUG: "true"
    depends_on:
      - backend
      - redis
      - tor

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.agents.celery_app beat -l info
    environment:
      CS_DATABASE_URL: postgresql+asyncpg://${DB_USER:-csadmin}:${DB_PASSWORD}@postgres:5432/cyberscore
      CS_REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CS_CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      CS_DEBUG: "true"
    depends_on:
      - redis

  # ============================================
  # Monitoring
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  minio_data:
  grafana_data:

networks:
  default:
    name: cyberscore-network
