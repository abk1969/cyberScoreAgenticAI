version: "3.9"

services:
  # ============================================
  # Data Layer
  # ============================================
  postgres:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_DB: mh_cyberscore
      POSTGRES_USER: ${DB_USER:-mhcs}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mhcs} -d mh_cyberscore"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-mhcs_minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # ============================================
  # Authentication
  # ============================================
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/mh_cyberscore
      KC_DB_USERNAME: ${DB_USER:-mhcs}
      KC_DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  # ============================================
  # Application Layer
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      MH_DATABASE_URL: postgresql+asyncpg://${DB_USER:-mhcs}:${DB_PASSWORD}@postgres:5432/mh_cyberscore
      MH_REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      MH_CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      MH_KEYCLOAK_URL: http://keycloak:8080
      MH_KEYCLOAK_REALM: ${MH_KEYCLOAK_REALM:-mh-cyberscore}
      MH_KEYCLOAK_CLIENT_ID: ${MH_KEYCLOAK_CLIENT_ID:-mh-cyberscore-api}
      MH_KEYCLOAK_CLIENT_SECRET: ${MH_KEYCLOAK_CLIENT_SECRET}
      MH_JWT_SECRET_KEY: ${MH_JWT_SECRET_KEY}
      MH_JWT_ALGORITHM: ${MH_JWT_ALGORITHM:-RS256}
      MH_VLLM_URL: ${MH_VLLM_URL:-http://localhost:8001}
      MH_LLM_MODEL: ${MH_LLM_MODEL:-mistralai/Mistral-Large-Instruct-2407}
      MH_QDRANT_URL: http://qdrant:6333
      MH_MINIO_ENDPOINT: minio:9000
      MH_MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-mhcs_minio}
      MH_MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MH_MINIO_BUCKET: ${MH_MINIO_BUCKET:-mh-cyberscore}
      MH_DEBUG: "true"
      MH_CORS_ORIGINS: '["http://localhost:3000"]'
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      qdrant:
        condition: service_started

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend

  # ============================================
  # Async Workers
  # ============================================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.agents.celery_app worker -l info -Q osint,darkweb,nthparty,reports,chat,default
    environment:
      MH_DATABASE_URL: postgresql+asyncpg://${DB_USER:-mhcs}:${DB_PASSWORD}@postgres:5432/mh_cyberscore
      MH_REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      MH_CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      MH_KEYCLOAK_URL: http://keycloak:8080
      MH_KEYCLOAK_REALM: ${MH_KEYCLOAK_REALM:-mh-cyberscore}
      MH_KEYCLOAK_CLIENT_ID: ${MH_KEYCLOAK_CLIENT_ID:-mh-cyberscore-api}
      MH_KEYCLOAK_CLIENT_SECRET: ${MH_KEYCLOAK_CLIENT_SECRET}
      MH_VLLM_URL: ${MH_VLLM_URL:-http://localhost:8001}
      MH_LLM_MODEL: ${MH_LLM_MODEL:-mistralai/Mistral-Large-Instruct-2407}
      MH_QDRANT_URL: http://qdrant:6333
      MH_MINIO_ENDPOINT: minio:9000
      MH_MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-mhcs_minio}
      MH_MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MH_MINIO_BUCKET: ${MH_MINIO_BUCKET:-mh-cyberscore}
      MH_DEBUG: "true"
    depends_on:
      - backend
      - redis

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.agents.celery_app beat -l info
    environment:
      MH_DATABASE_URL: postgresql+asyncpg://${DB_USER:-mhcs}:${DB_PASSWORD}@postgres:5432/mh_cyberscore
      MH_REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      MH_CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      MH_DEBUG: "true"
    depends_on:
      - redis

  # ============================================
  # Monitoring
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  minio_data:
  grafana_data:

networks:
  default:
    name: mh-cyberscore-network
